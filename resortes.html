<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Resortes</title>
    </head>

    <body>
        <h1>Resortes</h1>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Fuerza Inicial</span>
            <input id="fuerza-inicial" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="175">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Fuerza Final</span>
            <input id="fuerza-final" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="225">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Diámetro</span>
            <input id="diametro" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="0.25">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Deflexión</span>
            <input id="deflexion" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="4">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">C (Índice de resorte)</span>
            <input id="c" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="8">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">A (Coeficiente)</span>
            <input id="a" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="184649">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">B (Coeficiente)</span>
            <input id="b" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="-0.1625">
        </div>


        <div class="mb-3">
            <button id="btn_calcular" type="button" class="btn btn-primary">Calcular</button>
        </div>

        <script src="resortes.js"></script>
    </body>

</html>
