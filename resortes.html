<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Resortes</title>
    </head>

    <body>
        <h1>Factor de seguridad del resorte</h1>

        <div class="input-group mb-3">
            <span class="input-group-text">Fmin (Fuerza Min)</span>
            <input id="fuerza-min" type="number" class="form-control" value="175">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Fmax (Fuerza Max)</span>
            <input id="fuerza-max" type="number" class="form-control" value="225">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">y (Deflexión)</span>
            <input id="deflexion" type="number" class="form-control" value="3">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">% (Porcentaje Choque)</span>
            <input id="porcentaje-choque" type="number" class="form-control" value="0.15">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">d (Diámetro)</span>
            <input id="diametro" type="number" class="form-control" value="0.2810">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">C (Índice de resorte)</span>
            <input id="c" type="number" class="form-control" value="5">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">A (Coeficiente)</span>
            <input id="a" type="number" class="form-control" value="141040">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">B (Coeficiente)</span>
            <input id="b" type="number" class="form-control" value="-0.1822">
        </div>


        <div class="mb-3">
            <button id="btn_calcular" type="button" class="btn btn-primary">Calcular</button>
        </div>

        <div class="mb-3">
            <button id="btn_calcular_fatiga" type="button" class="btn btn-primary">Calcular Fatiga</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="resortes.js"></script>
    </body>


</html>
